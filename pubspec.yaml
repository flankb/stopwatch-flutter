  flutter_test:
    sdk: flutter

  analyzer: ^0.39.5
  moor_generator: ^3.1.0
  build_runner: ^1.7.3
  mockito: ^4.1.1
  sqflite_ffi_test:
    git:
      url: git://github.com/tekartik/sqflite_more
      ref: dart2
      path: sqflite_ffi_test

  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "assets/images/logo.png"
  image_path_ios: "assets/images/logo.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/images/logo_back.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/images/logo_fore.png" # only available for Android 8.0 devices and above

