  shared_preferences: ^0.5.6+3
  simple_search_bar: ^0.1.7
  flutter_widgets: ^0.1.12
  after_layout: ^1.0.7+2
  scrollable_positioned_list: ^0.1.3
  indexed_list_view: ^1.0.8
